image: "registry.gitlab.com/querl.dox/js/build:latest"

cache:
  paths:
    - ./node_modules
    - ./vendor

stages:
  - development
  - test
  - build
  - deploy

variables:
  CI_GIT_TOKEN: "_zZas_5s8Rxs35Qe_RyS"
  DEV_DIR: "./dev"
  PUB_DIR: "./public"
  
before_script:
  - git config --global credential.helper cache
  - git config --global user.email querl.dox.protonmail.com
  - git config --global user.name querl.dox

version_check:
  stage: test
  environment:
    name: development
  when: manual
  script:
    - node --version
    - npm --version
    - babel --version
    - node-sass --version
    - coffee --version
    - terser --version
    - tsc --version
    
typescript_compile:
  artifacts:
    name: "tsc"
    expire_in: "1 day"
    paths:
      - "$DEV_DIR/scripts"
  stage: test
  environment:
    name: development
  when: manual
  script:
    - tsc --showConfig true --project dev-tsconfig.json
    - tsc --project dev-tsconfig.json
    - ls -a -R "$DEV_DIR"
    - ls -a -R "./src/scripts"
    - ls -a -R "./dev/scripts"
  only:
    variables:
    - $CI_COMMIT_MESSAGE =~ /tsc/
    
tsc_commit_message:
  stage: test
  environment:
    name: development
  script:
    - tsc --showConfig true --project dev-tsconfig.json
    - tsc --project dev-tsconfig.json
    - ls -a -R "$DEV_DIR"
    - ls -a -R "./src/scripts"
    - ls -a -R "./dev/scripts"
  only:
    variables:
    - $CI_COMMIT_MESSAGE =~ /tsc/    
    
tsc_dir_watch:
  stage: test
  environment:
    name: development
  script:
    - tsc --showConfig true --project dev-tsconfig.json
    - tsc --project dev-tsconfig.json
    - ls -a -R "$DEV_DIR"
    - ls -a -R "./src/scripts"
    - ls -a -R "./dev/scripts"
  only:
    changes:
    - src/scripts/*.{ts}

    
code_review:
  artifacts:
    name: "code_review"
    expire_in: "1 day"
    paths:
      #- $PUB_DIR
      #- $DEV_DIR
  variables:
    CI_COMMIT_TAG: "code_review"
  when: manual
  stage: build
  script: 
    - cp ./src/index.html $DEV_DIR/index.html
    - cp ./src/index.html $PUB_DIR/index.html
    - tsc --showConfig true --project pages-tsconfig.json
    - tsc --project pages-tsconfig.json
    - tsc --showConfig true --project dev-tsconfig.json
    - tsc --project dev-tsconfig.json
    - ls -a -R "$DEV_DIR"
    - ls -a -R "$PUB_DIR"
    - git add .
    - git commit -m "Javascript Project Code Review"
    - git push --force "https://${GITLAB_USER_NAME}:${CI_GIT_TOKEN}@${CI_REPOSITORY_URL#*@}" "HEAD:$CI_COMMIT_TAG"

pages:
  when: manual
  artifacts:
    name: "pages"
    expire_in: "1 day"
    paths:
      - public
  cache:
    paths:
      - ./vendor
  stage: deploy
  script: 
    - cp ./src/index.html $PUB_DIR/index.html
    - tsc --project pages-tsconfig.json --showConfig true
    - tsc --project pages-tsconfig.json
  #only:
    #- live_reload
